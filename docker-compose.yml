services:
  aggregator:
    build:
      context: .
      dockerfile: aggregator/Dockerfile
    container_name: aggregator
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - aggregator-network

  resource1:
    build:
      context: .
      dockerfile: resource/Dockerfile
    container_name: resource1
    environment:
      - RESOURCE_ID=resource-1
    dns:
      - 8.8.8.8
    networks:
      - aggregator-network

  resource2:
    build:
      context: .
      dockerfile: resource/Dockerfile
    container_name: resource2
    environment:
      - RESOURCE_ID=resource-2
    dns:
      - 8.8.8.8
    networks:
      - aggregator-network

  resource3:
    build:
      context: .
      dockerfile: resource/Dockerfile
    container_name: resource3
    environment:
      - RESOURCE_ID=resource-3
    dns:
      - 8.8.8.8
    networks:
      - aggregator-network

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: client
    ports:
      - "8082:8082"
    depends_on:
      - aggregator
    dns:
      - 8.8.8.8
    networks:
      - aggregator-network

  maven-test:
    image: "maven:3.9.4-eclipse-temurin-17"
    container_name: maven-test
    working_dir: /workspace
    volumes:
      - ./:/workspace:rw
      - ~/.m2:/root/.m2:rw
    entrypoint: ["/bin/sh", "-c"]
    command: ["mvn clean test"]
    networks:
      - aggregator-network

networks:
  aggregator-network:
    driver: bridge
